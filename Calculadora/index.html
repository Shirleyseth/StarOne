<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - StartOne</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
   <div class="card">
        <h1>Calculadora de Gorjetas</h1>
          <form class="tipsForm" id="tipsForm">
            <label for="bill">
                <p>Quanto ficou a conta?</p>
            </label>
            <p>
               <input type="number" name="bill" class="formInput" id="bill" placeholder="R$">
            </p>
            <label for="serviceQual">
                <p>Como foi seu serviço?</p>
            </label>
            <p>
                <select name="serviceQual" id="serviceQual" class="formSelect">
                    <option disable selected value="0">--Escolha uma Opção</option>
                    <option value="0.30">30% - Incrivel</option>
                    <option value="0.20">20% - Bom</option>
                    <option value="0.10">10% - Aceitavel</option>
                    <option value="0.5">5% - Ruim</option>
                    <option value="0.1">1% - Pessimo</option>
                </select>
            </p>
            <label for="people">
                <p>Quantas pessoas vão dividir a conta?</p>
            </label>
            <p>
                <input type="number"  name="people" class="formInput" id="people" placeholder="Pessoa(s)"> 
            </p>  
            <button type="submit" id="formSubmit">Calcular!</button>
        </form>
     <div class="justify-center">
     <hr>
     </div>
     <div class="totalTip" id="totalTip"> 
        Gorjeta total:
        R$<span id="tip">0.00</span>
        <p id="each">Cada Pessoa</p>
     </div>
     
     
   </div>    
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
